<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample Chat Application</title>
    <link rel="stylesheet" href="/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>
  </head>
  <body>

  <h1>Sample Chat Application</h1>
  <div id="sample-chat">

    <div id="chat-window">
      <div id="output">
        <p>Output</p>
      </div>
    </div>

    <input type="text" id="handle" placeholder="Handle">
    <input type="text" id="message" placeholder="Message">
    <button id="button">Send</button>
  </div>


  <script src= "chat.js"></script>
  </body>
</html>
